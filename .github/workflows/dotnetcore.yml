name: .NET Core

on:
  push:
    branches: [ master, dev, items ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build Shopkeeper
      run: dotnet build --configuration Release Shopkeeper/Shopkeeper/Shopkeeper.csproj
    - name: Integration Tests for Data
      run: dotnet test --no-restore --verbosity normal Shopkeeper/Shopkeeper.sln
